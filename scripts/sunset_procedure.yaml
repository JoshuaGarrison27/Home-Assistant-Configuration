sunset_procedure:
  sequence:
    # Turn on TV LEDs
    - service: switch.turn_on
      data:
        entity_id: switch.tv_leds_switch
    # Turn on Office LEDs
    - service: switch.turn_on
      data:
        entity_id: switch.office_leds
    # Turn on front floodlight
    - service: light.turn_on
      data:
        entity_id: light.front_floodlight_level
    # Turn on back porch light
    - service: light.turn_on
      data:
        entity_id: light.back_porch_light_level
    # Turn on back floodlight
    - service: light.turn_on
      data:
        entity_id: light.back_floodlights_level
    # Turn on under cabinet lights
    - service: switch.turn_on
      data:
        entity_id: switch.dragon_tech_unknown_type4447_id3031_switch
    # Turn on Christmas lights
    - service_template: >
            {% if is_state('sensor.christmas_season', 'true') %}
              homeassistant.turn_on
            {% endif %}
      data:
        entity_id: group.christmas_lights